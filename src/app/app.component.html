<div style="text-align: center;">
  <img src="../assets/attachment_logo_lyst4516.png"
   alt="vinay logo"
   width="100"
   height="100"
   class="logo"

   >
   <h1 class="app-title">Vinay TODO list</h1>
</div>
<div class="container">Add a todo ..
  <br>
  <input type="text"
  class="input-text"
  placeholder="Add a Todo"
  [(ngModel)]="todoValue"

  (keyup.enter)="addItem()"
  />
  <button class="add-btn" (click)="addItem()">ADD TODO</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list ;let i=index">
        <input type="checkbox" name="isDone"
        [(ngModel)]="item.isDone" />
        {{item.value}}
        
        <button class="btn" (click)="deleteTodo(i)">Delete</button>
      </li>
    </ul>
  </div>
</div>
